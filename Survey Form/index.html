<!DOCTYPE html>
<html lang="en">

<head>
    <!-- O elemento head é usado para conter informações sobre o documento HTML, como metadados, links para estilos CSS e scripts.-->
    <meta charset="UTF-8" />
    <!-- A tag meta define o conjunto de caracteres usado pelo documento. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A tag meta com o nome "viewport" especifica como o conteúdo é renderizado em diferentes dispositivos. -->
    <title>freeCodeCamp Survey Form</title>
    <!-- A tag title define o título do documento exibido na barra de título do navegador. -->
    <link rel="stylesheet" href="style.css" />
    <!-- A tag link com o atributo rel especifica o relacionamento entre o documento atual e o recurso externo. Nesse caso, o link aponta para o arquivo de estilo externo style.css. -->
    <meta name="description" content="A survey form for freeCodeCamp" />
    <!-- A tag meta com o nome "description" fornece uma breve descrição do conteúdo do documento. -->
    <meta name="keywords" content="freeCodeCamp, survey, form" />
    <!-- A tag meta com o nome "keywords" lista as palavras-chave relevantes para o conteúdo do documento. -->
    <meta name="robots" content="index, follow" />
    <!-- A tag meta com o nome "robots" instrui os robôs dos mecanismos de pesquisa como rastrear e indexar o conteúdo do documento. -->
    <meta name="author" content="José Rocha" />
    <!-- A tag meta com o nome "author" especifica o nome do autor do documento. -->
    <link rel="canonical" href="https://example.com" />
    <!-- A tag link com o atributo rel especifica o relacionamento entre o documento atual e o recurso externo. Nesse caso, o link aponta para a URL canônica do documento. -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <!-- A tag link com o atributo href especifica a localização de um recurso externo. Nesse caso, o link aponta para o arquivo de fonte externa Open Sans. -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap" rel="stylesheet" />
    <!-- A tag link com o atributo href especifica a localização de um recurso externo. Nesse caso, o link aponta para o arquivo de fonte externa Poppins. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- A tag meta com o http-equiv especifica a versão do Internet Explorer a ser usada. -->
</head>

<div class="container">
    <header class="header">
        <!-- O elemento header representa um cabeçalho para uma seção de conteúdo.-->
        <h1 id="title" class="text-center">
            <!-- O elemento h1 representa o título principal da seção. -->
            freeCodeCamp Survey Form by @Joze.rocha
            <!-- Aqui está o texto do título. -->
        </h1>
        <p id="description" class="description text-center">
            <!-- O elemento p representa um parágrafo de texto. -->
            Thank you for coming this far.
            <!-- Aqui está o texto de agradecimento. -->
            <br />
            <!-- O elemento br representa uma quebra de linha. -->
            This form is a compilation of the FCC for understanding the subject.
            <!-- Aqui está a descrição do formulário. -->
        </p>
    </header>

    <!-- Este é um formulário de exemplo -->
    <form id="survey-form">
        <!-- Campo "Name" -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Type your name" required />
        </div>
        <!-- Campo "CPF" -->
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="form-control" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="Enter your CPF in the format: xxx.xxx.xxx-xx" />
        </div>
        <!-- Campo "Email" -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Type your email" required />
        </div>
        <!-- Campo "Telefone" -->
        <div class="form-group">
            <label for="phone">Telephone:</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="(99) 9999-9999"
                pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})"
                title="The phone number must be in the format (99) 9999-9999" required />
        </div>
        <!-- Campo "Idade" -->
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="10" max="99" class="form-control" placeholder="Age"
                required />
        </div>
        <!-- Menu suspenso para selecionar a função atual do usuário, com um rótulo e opção padrão -->
        <div class="form-group">
            <label for="role">What's your current role?</label>
            <select id="role" name="role" class="form-control" required>
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="struggle">In the Brazilian's struggle</option>
                <option value="dream">Living a dream</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Botões de opção para responder se o usuário recomendaria o freeCodeCamp a um amigo -->
        <div class="form-group">
            <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
            <div class="radio-group">
                <!-- Opção para recomendar definitivamente -->
                <label for="definitely">
                    <input type="radio" name="recommendation" id="definitely" value="definitely" class="input-radio"
                        checked />
                    Definitely
                </label>
                <!-- Opção para talvez recomendar -->
                <label for="maybe">
                    <input type="radio" name="recommendation" id="maybe" value="maybe" class="input-radio" />
                    Maybe
                </label>
                <!-- Opção de recomendação como oportunidade de aprendizado -->
                <label for="yes">
                    <input type="radio" name="recommendation" id="yes" value="yes" class="input-radio" />
                    Yes, an opportunity to learn
                </label>
                <!-- Opção para não ter certeza se recomenda ou não -->
                <label for="not-sure">
                    <input type="radio" name="recommendation" id="not-sure" value="not-sure" class="input-radio" />
                    Not sure
                </label>
            </div>
        </div>

        <div class="form-group">
            <!-- Rótulo para o elemento selecionado -->
            <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
            <!-- Selecione o elemento para o usuário escolher seu recurso favorito do freeCodeCamp -->
            <select id="most-like" name="mostLike" class="form-control" required>
                <!-- Opção padrão, que está desativada e selecionada -->
                <option disabled selected value>Select an option</option>
                <!-- Opção para Desafios -->
                <option value="challenges">Challenges</option>
                <!-- Opção para Projetos -->
                <option value="projects">Projects</option>
                <!-- Opção para comunidade -->
                <option value="community">Community</option>
                <!-- Opção para Código Aberto -->
                <option value="openSource">Open Source</option>
                <!-- Opção de aprender de graça -->
                <option value="free">Be able to learn for free</option>
                <!-- Opção para poder sonhar além fronteiras -->
                <option value="dream">To be able to dream beyond borders</option>
            </select>
        </div>
        <div class="form-group">
            <!-- Rótulo para as caixas de seleção -->
            <label>What would you like to see improved?
                <!-- Elemento Span para fornecer uma dica/pista para as caixas de seleção -->
                <span class="clue">(Check all that apply)</span>
            </label>
            <!-- Caixa de seleção para projetos front-end -->
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
                Projects</label>
            <!-- Caixa de seleção para projetos de back-end -->
            <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                Projects</label>
            <!-- Caixa de seleção para visualização de dados -->
            <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                Visualization</label>
            <!-- Caixa de seleção para desafios -->
            <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
            <!-- Caixa de seleção para comunidade de código aberto -->
            <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                Source Community</label>
            <!-- Caixa de seleção para salas de ajuda do Gitter -->
            <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
                rooms</label>
            <!-- Caixa de seleção para vídeos -->
            <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
            <!-- Caixa de seleção para encontros na cidade -->
            <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                Meetups</label>
            <!-- Caixa de seleção para Wiki -->
            <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
            <!-- Caixa de seleção para Fórum -->
            <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
            <!-- Caixa de seleção para cursos adicionais -->
            <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
                Courses</label>
        </div>

        <!--
            Este código é um formulário simples com uma área de texto para os usuários deixarem comentários ou sugestões.
            A área de texto é marcada como necessária para que o usuário forneça entrada antes de enviar.
            O formulário também possui um botão de envio.
            
            O rótulo da área de texto é "Algum comentário ou sugestão?" para fins de acessibilidade.
        -->
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment"
                placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>

</html>
